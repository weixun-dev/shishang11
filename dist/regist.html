<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/rejist.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rejist.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="logo-wrap">
			<div id="logo">
				<h2>fashion</h2>
				<p>欢迎注册</p>
				<span><i>已有账号</i><a href="logon.html">请登录</a></span>
			</div>
		</div>
		<!--main-->
		<div id="main">
			<div id="progress">
			<div class="pro-step1 pro-step">
				<span class="step-index step-index1">1</span>
				<p class="step-desc">验证用户名</p>
			</div>
			<div class="pro-line1 pro-line"></div>
			<div class="pro-step2 pro-step">
				<span class="step-index step-index2">2</span>
				<p class="step-desc">填写账号信息</p>
			</div>
			<div class="pro-line2 pro-line"></div>
			<div class="pro-step3 pro-step">
				<span class="step-index step-index3">3</span>
				<p class="step-desc">注册成功</p>
			</div>
			</div>
			
			<!--表单-->
			<div id="reg-form">
				<div class="form-item">
					<div id="item-ma"><span>手机号</span><i></i></div>
						<div id="form-item1">
							<input type="text" placeholder="&nbsp;&nbsp;&nbsp;请输入手机号" id="item-phone"/>
							<span></span>
							<div id="worn-tel">请输入正确的手机格式</div>
						</div>
					
				</div>
					<div id="check-wrap">
						<input type="button" value="点击验证" id="check"/>
						<div id="random-wrap">
							<div id="inner"><input type="text" id="inner_txt" placeholder="输入验证码" /></div>
						<div id="random"></div>
					</div>
			</div>
					
					<div id="next">
						<input type="button" value="下一步" id="next-btn"/>
					</div>
				</div>
				
			<!--注册detail-->
			<div id="reg-detail">
				<div class="reg-item1 reg-item">
					<div id="reg-ma"><span>用户名</span><i></i></div>
						<div class="reg-inner1 reg-com">
							<input type="text" placeholder="&nbsp;&nbsp;&nbsp;您的账户和登录名"/>
							<span></span>
							<div id="worn-name">该用户名已经被注册</div>
						</div>
				</div>
				<div class="reg-item2 reg-item">
					<div id="reg-ma"><span>设置密码</span><i></i></div>
						<div class="reg-inner2 reg-com">
							<input type="password" placeholder="&nbsp;&nbsp;&nbsp;建议使用两个或两个以上的字符组合"/>
							<span></span>
						</div>
				</div>
				<div class="reg-item3 reg-item">
					<div id="reg-ma"><span>设置邮箱</span><i></i></div>
					<div class="reg-inner3 reg-com">
						<input type="text" placeholder="&nbsp;&nbsp;&nbsp;请输入正确的邮箱格式"/>
						<span></span>
						<!--<div id="worn-email">请输入正确的邮箱格式</div>-->
					</div>
				</div>
				<div id="inner-worn">
						<p>请输入正确的邮箱格式</p>
				</div>
				<div class="reg-item4 reg-item">
					<div id="reg-ma"><span>性别</span><i></i></div>
						<div class="reg-inner4 reg-com">
							<input type="text" placeholder="&nbsp;&nbsp;&nbsp;请输入您的性别"/>
							<span></span>
						</div>
				</div>
				<div id="inner-worn1">
						<p>请输入“男”或“女”</p>
				</div>
				<div id="reg-btn-wrap">
					<input type="button" id="reg-btn" value="点击注册" />
				</div>
			</div>
		<!--选择注册用户类型-->
			<div id="user-style">
				<div id="qiye">
					<span></span>
					<p><a href="#">企业用户注册</a></p>
				</div>
				<div id="outer">
					<span></span>
					<p><a href="#">海外用户注册</a></p>
				</div>
			</div>
		</div>

	</div>
	</body>
